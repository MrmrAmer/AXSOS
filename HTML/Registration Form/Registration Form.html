<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="first_name">
            </div>
            <br>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="last_name">
            </div>
            <br>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email">
            </div>
            <br>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm_password">
            </div>
            <br>
            <div>
                <label>Birthday:</label>
                <input type="date" name="DOB">
            </div>
            <br>
            <div>
                <label>Gender Identity:</label><br><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="noanswer" id="noanswer">
                <label for="noanswer">I prefer not to answer</label>
            </div>
            <br>
            <div>
                <label>A short description about my self:</label><br><br>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <br>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c++">C++</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <br>
            <input type="submit" value="Create Account">
        </form>
        <p>* Indicates a required field</p>
    </body>
</html>
