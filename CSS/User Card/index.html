<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="box1">
            <img src="./img/user-circle.png" alt="User Circle">
        </div>
        <div class="box2">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="./img/map-marker.png" alt="Map Marker"><h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <footer>
                <img src="./img/gear.png" alt="Gear"><a href="#">edit profile</a>
            </footer>
        </div>
    </div>
</body>
</html>
