<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Create</title>
</head>
<body class="bg-light">
    <div class="container py-3">
        <div class="d-flex justify-content-end">
            <a href="/shows" class="btn btn-outline-secondary btn-sm">Go Back</a>
        </div>
    </div>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Add a New Show</h2>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/create" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ form_data.title }}">
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="desc" class="form-label">Network</label>
                                <input type="text" class="form-control" id="network" name="network" value="{{ form_data.network }}">
                            </div>
                            <div class="col-md-6">
                                <label for="desc" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ form_data.date }}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="desc" class="form-label">Description</label>
                            <textarea class="form-control" id="desc" name="desc" rows="3">{{ form_data.desc }}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
