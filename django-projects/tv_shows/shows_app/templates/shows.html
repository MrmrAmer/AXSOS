<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Read (All)</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card shadow mb-4">
                    <h2 class="text-center mb-4">All Shows</h2>
                    <table class="table table-striped table-bordered table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Network</th>
                                <th>Release Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for show in shows %}
                            <tr>
                                <td>{{ show.id }}</td>
                                <td>{{ show.title }}</td>
                                <td>{{ show.network }}</td>
                                <td>{{ show.release_date }}</td>
                                <td>
                                    <a class="btn btn-outline-primary btn-sm" href="/shows/{{ show.id }}">View</a> |
                                    <a class="btn btn-outline-primary btn-sm" href="/shows/{{ show.id }}/edit">Edit</a> |
                                    <form action="/shows/{{ show.id }}/delete" method="POST" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this show?');">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-start mb-3">
                    <a href="/shows/new" class="btn btn-outline-secondary btn-sm">Add a New Show</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
