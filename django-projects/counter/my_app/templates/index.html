<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Counter</title>
</head>
<body>
    <main>
        <h1>Counter</h1>
        <p>{{ visits }} times.</p>
        <p>Counter: {{ counter }}</p>

        <form action="/increment" method="post">
            {% csrf_token %}
            <button type="submit" name="amount" value="2">+2</button>
        </form>
    
        <form action="/increment" method="post">
            {% csrf_token %}
            <input type="number" name="amount" placeholder="Custom increment" required>
            <button type="submit">Custom</button>
        </form>

        <form action="/destroy_session" method="get">
            <button type="submit">Reset</button>
        </form>
    </main>
</body>
</html>
