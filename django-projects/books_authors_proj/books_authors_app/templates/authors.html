<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
    .card {
    border-radius: 1rem;
    }
    .card h2 {
    font-size: 1.5rem;
    }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="row gx-4">
      
        <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Add an Author</h2>
            <form action="/create_author" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-4">
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="notes" name="notes" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Add</button>
                </div>
            </form>
        </div>
        </div>

        <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Authors List</h2>
            <table class="table table-striped table-bordered table-hover mb-0">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in all_the_authors %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td>
                        <a class="btn btn-outline-primary btn-sm" href="/authors/{{ author.id }}">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>

    </div>
</div>
</body>
</html>
